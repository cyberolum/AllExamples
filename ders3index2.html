<body>

			var link = document.getElementById("img").src = skl;

		var on=0;
		function bold(){
			
			if(on==0){
			var qalin = document.getElementById("pTag").style.fontWeight = "900";
			on++;
			}
			else if(on==1){
				var qalinborder = document.getElementById("pTag").style.fontWeight = "normal";
				on--;

		var bg=0;
		function bgc(){

			if(bg==0){
			var clr = document.getElementById("textPos").style.backgroundColor="green";
			bg++;
			}
			else if(bg==1){
				var clr = document.getElementById("textPos").style.backgroundColor="yellow";

		}

		var say=0;
		function brd(){

			if(say==0){

			say++;
			}
			else if(say==1){

		}

		var hesab=0;
		function nese(){

			if(hesab==0){
				document.getElementById("borderi").style.top="60px";
				document.getElementById("textPos").style.bottom="250px";
				hesab++;
			}
			else if(hesab==1){
				document.getElementById("borderi").style.top="0px";
				document.getElementById("textPos").style.bottom="0px";
				hesab--;
			}
		}
