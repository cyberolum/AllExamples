<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Loops</h1>

<p id="demo"></p>

    <script>
            var a=0;
            var b=0;

            for(b=0;b<=64;b++){
                if(a==0){
                    a++;
                }
                else{
                    a=a*2;    
                }
                
                document.write(a+'</br>')
            }
    </script>

</body>
</html>
